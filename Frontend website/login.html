<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Forza Horizon</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="background">
    <div class="car-wrapper">
      <img src="bottom-img.png" alt="Car" class="car-image">
      <span class="car-greeting">Hi, User 👋</span>
    </div>
    
    <img src="LIGHT.png" alt="Background" class="bg-image">
    <div class="login-container">
      <img src="FHBGcolor.png" alt="Logo" class="logo">

      <h2>Welcome Back</h2>
      <form action="homepage.html" >
        <input type="text" placeholder="Username or Email" required>
        <div class="password-field">
          <input type="password" id="password" placeholder="Password" required>
          <span id="togglePassword" class="eye-icon">👁️</span>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="bottom-text">
        <a href="#">Forgot password?</a> | 
        <a href="signup.html">Create account</a>
      </div>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById("togglePassword");
    const password = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      togglePassword.textContent = type === "password" ? "👁️" : "🙈";
    });
  </script>
</body>
</html>
